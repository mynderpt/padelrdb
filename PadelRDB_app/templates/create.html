<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}

{% block content %}
<div class="main">
    <div class="signup-container">
        <h2>Create an Account</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form id="signup-form" method="POST" action="{% url 'create' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <!-- Username Field -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Choose a username" required>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter a password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Re-enter password" required>
            </div>

            <!-- Create Account Button -->
            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <!-- Back to Login Link -->
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
